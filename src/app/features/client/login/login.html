<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bienvenue</h2>
      <p>Connectez-vous pour accéder à votre compte FlowerByMANEL</p>
    </div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Entrez votre email">
    <small class="error" *ngIf="email.invalid && email.touched">
      Veuillez entrer un email valide
    </small>
  </div>

 <div class="form-group password-group">
  <label for="password">Mot de passe</label>
  <div class="password-wrapper">
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      formControlName="password"
      placeholder="Entrez votre mot de passe"
    />
    <i
      class="fa"
      [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
      (click)="togglePassword()"
    ></i>
  </div>
  <small class="error" *ngIf="password.invalid && password.touched">
    Mot de passe requis (min 6 caractères)
  </small>
</div>


  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
    Se connecter
  </button>
</form>


    <div class="login-footer">
      <p>Pas encore de compte ? <a href="register">Créer un compte</a></p>
    </div>
  </div>
</div>
