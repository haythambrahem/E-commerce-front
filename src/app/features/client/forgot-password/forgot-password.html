<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Mot de passe oublié ?</h2>
      <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Votre email">
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          Email invalide
        </div>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid" class="btn-login">
        Envoyer le lien
      </button>
    </form>

    <div class="login-footer">
      <p>
        Retourner à <a href="login">Connexion</a>
      </p>
    </div>
  </div>
</div>
