<h2>Gestion des produits</h2>

<!-- Bouton d'ajout -->
<div style="text-align: right; margin-bottom: 15px;">
  <button (click)="openAddDialog()" class="btn-add">
    + Ajouter un produit
  </button>
</div>

<hr />

<h3>Liste des produits</h3>

<div *ngIf="products.length === 0">
  Aucun produit disponible.
</div>

<ul class="product-list">
  <li *ngFor="let product of products" class="product-item">

    <!-- Image -->
    <img 
      *ngIf="product.imageUrl" 
      [src]="product.imageUrl" 
      alt="{{ product.name }}" 
      width="70" 
      height="70"
      style="border-radius: 5px; object-fit: cover;"
    />

    <div class="info">
      <h4>{{ product.name }}</h4>
      <p>Catégorie : {{ product.category || 'Non définie' }}</p>
      <p>Prix : {{ product.price }} DT</p>
      <p>Stock : {{ product.stock }}</p>
    </div>

    <div class="actions">
      <button (click)="deleteProduct(product.id!)" class="btn-delete">Supprimer</button>
    </div>
  </li>
</ul>
