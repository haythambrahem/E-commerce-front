<div class="product-admin">
  <h2>üõçÔ∏è Gestion des Produits</h2>
  <button class="add-btn" (click)="openAddDialog()">+ Ajouter un produit</button>

  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prix (DT)</th>
        <th>Stock</th>
        <th>Cat√©gorie</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.category }}</td>
        <td><img [src]="product.image" alt="{{ product.name }}" width="50"></td>
      </tr>
    </tbody>
  </table>
</div>
